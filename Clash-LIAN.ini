# ============================================================
# Clash YAML 配置文件 (版本 6)
# ============================================================

# ========================
# 代理订阅提供者 (Proxy Providers)
# ========================
proxy-providers:
  MainSubscription:
    type: http
    url: "YOUR_SUBSCRIPTION_LINK_HERE" # <--- 在这里替换您的订阅链接
    interval: 3600
    path: ./main_subscription.yaml
    health-check:
      enable: true
      url: http://www.gstatic.com/generate_204
      interval: 300

# ========================
# (Proxies)
# ========================
proxies:
  - {name: 直连, type: direct}
  - {name: 拒绝, type: reject}
  # 新增的回家 SS 节点
  - name: 回家-SS
    type: ss
    server: istoreos.nanshanya.art
    port: 12320 # !!! 端口号已修改 !!!
    cipher: aes-256-gcm
    password: "20010722Tqs"
    udp: true # 开启 UDP 转发，有助于内网服务发现

# ========================
# (General Settings)
# ========================
port: 7890
socks-port: 7891
mixed-port: 7893
allow-lan: true
mode: rule
log-level: info
external-controller: 0.0.0.0:9090

# ========================
# (DNS Settings)
# ========================
dns:
  enable: true
  listen: 0.0.0.0:5353
  ipv6: false
  enhanced-mode: fake-ip
  fake-ip-range: 198.18.0.1/16
  nameserver:
    - 223.5.5.5
    - 119.29.29.29
    - 114.114.114.114
  fallback:
    - tls://dns.google:853
    - https://doh.pub/dns-query
  fallback-filter:
    geoip: true
    geoip-code: CN
    ipcidr:
      - 240.0.0.0/4
    domain:
      - +.google.com

# ========================
# 策略组 (Proxy Groups)
# ========================
default-select-policies: &default-select-policies
  - 故障转移-香港
  - 故障转移-台湾
  - 故障转移-日本
  - 故障转移-新加坡
  - 故障转移-韩国
  - 故障转移-美国
  - 故障转移-其他地区
  - 自动选择-所有节点
  - 自动选择-港台日新韩
  - 自动选择-台日新韩
  - 直连
  - 拒绝

proxy-groups:
  # 新增回家策略组
  - name: 🏡 回家
    type: select
    proxies:
      - 回家-SS
      - 直连
  - name: 👽 AI1
    type: select
    proxies: *default-select-policies
  - name: 👽 AI2
    type: select
    proxies: *default-select-policies
  - name: 📘 GitHub访问
    type: select
    proxies: *default-select-policies
  - name: 👯‍♂️ TikTok专用
    type: select
    proxies:
      - 自动选择-TikTok优化
      - 故障转移-香港
      - 故障转移-台湾
      - 故障转移-日本
      - 故障转移-新加坡
      - 故障转移-韩国
      - 故障转移-美国
      - 故障转移-其他地区
      - 自动选择-所有节点
      - 自动选择-港台日新韩
      - 自动选择-台日新韩
      - 直连
      - 拒绝
  - name: 🙋 Telegram通讯
    type: select
    proxies: *default-select-policies
  - name: 📀 流媒体服务
    type: select
    proxies: *default-select-policies
  - name: 🎬 Emby专用
    type: select
    use: [MainSubscription]
    filter: "(专线)" # 筛选出所有名称以 "专线" 开头的节点
    include-all-providers: true
  - name: 🌍 国外网站
    type: select
    proxies: *default-select-policies
  - name: ➡️ 国内直连
    type: select
    proxies: [直连, 故障转移-香港]

  - name: 故障转移-香港
    type: fallback
    proxies:
      - 手动选择-香港
      - 自动选择-香港
    url: http://www.gstatic.com/generate_204
    interval: 300
    lazy: false
  - name: 手动选择-香港
    type: select
    use: [MainSubscription]
    filter: "(广港|香港|HK|Hong Kong|🇭🇰|HongKong)"
